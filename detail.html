<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Posters voor Solidariteit ❤️</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<base href="https://oli4jansen.github.io/posters/" />
<link rel="stylesheet" href="./styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
<style>
  .material-symbols-rounded {
    font-variation-settings:
    'FILL' 1,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24
  }
  </style>
<body>

  <div class="container">
    <div class="heading">
      <a href="./" class="logo">Posters voor Solidariteit ❤️</a>
      <span class="spacer"></span>
    </div>

    <div class="subheading">
      mail jouw poster naar <a href="mailto:..."></a>...@postersvoorsolidariteit.nl</a>
    </div>

    <div class="details">
      <a href="./" class="back-button">
        <span class="material-symbols-rounded">
          arrow_back
        </span>
      </a>

      <h3>{ #NAME }</h3>
      <span class="spacer"></span>
      <a href="./posters/{ #IDENTIFIER }/{ #IDENTIFIER }.pdf" target="_blank" class="button">Download</a>
    </div>


    <div class="poster">
      <img src="./posters/{ #IDENTIFIER }/{ #IDENTIFIER }.png" />
    </div>
  </div>

</body>

</html>
